<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Correo Electrónico</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Enviar Correo Electrónico</h2>
        </div>
        <form id="emailForm">
            <div class="card-content">
                <div class="form-group">
                    <label for="to">Destinatario</label>
                    <input type="email" id="to" name="to" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Asunto del correo" required>
                </div>
                <div class="form-group">
                    <label for="cc">CC</label>
                    <input type="email" id="cc" name="cc" placeholder="cc@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
